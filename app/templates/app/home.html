<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Welcoming Page</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 40px;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #007bff;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
        }

        .welcome-text {
            font-size: 1.2em;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
        }

        .action-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #218838;
        }

        .page-image {
            display: block;
            margin: 30px auto;
            border: 3px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Page!</h1>
    </header>

    <p class="welcome-text">
        Hello there! We're glad you stopped by. This is a basic, beautifully styled webpage created just for you.
    </p>

    <button class="action-button">Click Me!</button>

    <img src="https://via.placeholder.com/300x150?text=Placeholder+Image" alt="A simple placeholder graphic" class="page-image">
    
</body>
</html>
